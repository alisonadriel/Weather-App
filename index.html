 <!DOCTYPE html>
<html lang="pt-br">

 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8b4042ccf0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
 <body>
    <div class="weather-app">
        <div class="container">
            <h3 class="title">Previsão do Tempo</h3>
            <section>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Curitiba</h1>
                    <small>
                        <span class="time"> 19:42</span>
                        <span class="date">Quarta 29/05/2024 </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="weather-icons/weather/64x64/day/113.png" class="icon" alt="icon" width="50" height="50" />
                    <span class="condition">Nublado</span>
                </div>
            </section>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Buscar Localização...">
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            
            <ul class="cities">
                <li class="city">Rio de Janeiro</li>
                <li class="city">São Paulo</li>
                <li class="city">Belo Horizonte</li>
                <li class="city">Curitiba</li>
            </ul>

            <ul class="details">
            <h4>Detalhes do Clima</h4>
            <li>
                <span>Nublado</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Umidade</span>
                <span class="humidity">64%</span>
            </li>
            <li>
                <span>Vento</span>
                <span class="wind">8km/h</span>
            </li>
        </ul>
        </div>
</body>

</html>
